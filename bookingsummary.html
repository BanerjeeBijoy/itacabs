<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Summary - ITACAB Bus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .header {
            background-color: #4CAF50;
            padding: 10px;
            color: white;
            font-size: 1.5rem;
            text-align: center;
        }
        .summary {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .summary div {
            margin-bottom: 15px;
        }
        .summary label {
            font-weight: bold;
        }
        .summary p {
            margin: 5px 0;
        }
        .total-price {
            font-size: 1.5rem;
            color: green;
            font-weight: bold;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .back-btn {
            padding: 8px 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            text-align: center;
        }
        .back-btn:hover {
            background-color: #444;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">Booking Summary</div>

        <div class="summary">
            <div>
                <label>Bus Type:</label>
                <p>Luxury Bus</p>
            </div>
            <div>
                <label>From - To:</label>
                <p>City A - City B</p>
            </div>
            <div>
                <label>Selected Seats:</label>
                <p>1, 2, 4, 5</p>
            </div>
            <div>
                <label>Total Price:</label>
                <p class="total-price">Rs 1500</p>
            </div>

            <button class="btn" onclick="window.location.href='passenger-info.html'">Proceed to Passenger Info</button>
            <button class="back-btn" onclick="window.history.back()">Back</button>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 ITACAB</p>
    </div>

</body>
</html>
